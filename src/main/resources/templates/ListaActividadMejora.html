<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<title>Actividades de Mejora</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	<span class="navbar-brand mb-0 h1">Actividades de Mejora</span>
    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       		<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarNav">
      		<ul class="navbar-nav">
        		<li class="nav-item active">
           			<a class="nav-link" href="#" th:href="@{/login?logout}">Salir</a>
           		</li>           
      		</ul>      
    	</div>
 	</nav>
 	<div class="container">  
  		<div class="panel panel-default">
   			<div class="panel-heading"></div>
   				<table class="table">
    				<thead>
     					<tr>
      						<th scope="col">ID</th>
      						<th scope="col">Actividad de Mejora</th>
      						<th scope="col">Empresa Cliente</th>
      						<th scope="col">Acciones</th>
     					</tr>
    				</thead>
    				<tbody>
     					<tr th:each="actividadmejora : ${ListaActividadMejora}">
      						<th scope="row" th:text="${actividadmejora.id}"></th>
      						<td th:text="${actividadmejora.actividadMejora}"></td>
      						<td th:text="${actividadmejora.empresaCliente}"></td>
      						<td>
            					<a href="#" th:href="@{/login/profesionales/asesoria/formulario?id=__${actividadmejora.id}__}">
              						<button type="button" class="btn btn-warning">Editar</button>
            					</a> 
            					<a href="#" th:href="@{/login/profesionales/asesoria/removeactividadmejora?id=__${actividadmejora.id}__}">
              						<button type="button" class="btn btn-danger">Eliminar</button>
            					</a>
           					</td>
         				</tr>
       				</tbody>
      			</table>
    	</div>
    	<a href="#" th:href="@{/login/profesionales/asesoria/formulario?id=0}">
      		<button class="btn btn-success" type="submit">Agregar Actividad de Mejora</button>
    	</a> 
    	<br>
    	<br>    
    	<a href="/login/profesionales/asesoria">
   			<button type="submit" class="btn btn-warning">&laquo;Volver</button>
  		</a>
  	</div>
</body>
</html>
