<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<title>Notificar Atrasos</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<span class="navbar-brand mb-0 h1">Notificar Atraso Profesional</span>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
   			 <span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
     			<li class="nav-item active">
    			    <a class="nav-link" href="#" th:href="@{/login?logout}">Salir</a>
   			   	 </li>   			   		
    		</ul>    		
  		</div>
	</nav>
	<div class="col-6">
		<form  action="#" th:action="@{btnnotificacion}" method="post">
  			<div class="form-group">
    			<label>Nombre</label>
    			<input type="text" class="form-control col-6">
  			</div> 
  			<div class="form-group">
    			<label>Apellido</label>
    			<input type="text" class="form-control col-6">
  			</div>  	
  			<div class="form-group">
    			<label>Rut</label>
    			<input type="text" class="form-control col-6">
  			</div>	
  			<div class="form-group">
    			<label>Cargo</label>
    			<input type="text" class="form-control col-6">
  			</div>  		
  			<button type="submit" class="btn btn-primary">Notificar</button>
  			<br>
  			<div th:if="${notificacion!=null}" class="alert alert-info" role="alert">Profesional Notificado</div>
  			<br>  		
		</form>		
		<a href="/login/administrador/actividades">
			<button type="submit" class="btn btn-warning">&laquo;Volver</button>
		</a>
	</div>
</body>
</html>
