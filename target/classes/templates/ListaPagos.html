<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<title>Lista Pagos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1">Lista Pagos</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                 <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/login?logout}">Salir</a>
                 </li>                          
            </ul>            
          </div>
    </nav>
    <div class="container">        
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre Cliente</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pagos : ${pagos}">
                        <th scope="row" th:text="${pagos.idPago}"></th>
                        <td th:text="${pagos.clienteNombre}"></td>
                        <td th:text="${pagos.valorPago}"></td>
                        <td th:text="${pagos.fechaPago}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/login/administrador">
			<button type="submit" class="btn btn-warning">&laquo;Volver</button>
		</a>
    </div>
</body>
</html>
