<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<title>Formulario de Profesionales</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">Formulario Profesionales</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#" th:href="@{/login?logout}">Salir</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
		<div class="col-6">
			<form action="#" th:action="@{/login/gestionprofesionales/agregar}"	th:object="${ListaProfesionales}" method="post">				
				<input type="hidden" th:field="*{id}"></input> 
				<div class="form-group"> 
					Nombre: 
					<input type="text" class="form-control col-6" th:field="*{nombreProfesional}" th:value="${nombreCliente}"></input> 
				</div>				
				<div class="form-group">
					Apellido: 
					<input type="text" class="form-control col-6" th:field="*{apellidoProfesional}" th:value="${apellidoCliente}"></input> 
				</div>
				<div class="form-group"> 
					Rut: 
					<input type="text" class="form-control col-6" th:field="*{rutProfesional}" th:value="${rutCliente}"></input> 
				</div>
				<div class="form-group"> 
					Cargo: 
					<input type="text" class="form-control col-6" th:field="*{cargoProfesional}" th:value="${empresaCliente}"></input> 
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Aceptar</button>
				</div>
			</form>			
			<a href="/login/gestionprofesionales/lista">
				<button class="btn btn-warning" type="submit">&laquo;Volver</button>
			</a>			
		</div>
</body>
</html>
