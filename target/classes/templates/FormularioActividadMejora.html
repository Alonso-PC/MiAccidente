<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<title>Formulario de Actividades de Mejora</title>
</head>
<body>
 	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<span class="navbar-brand mb-0 h1">Formulario de Actividades de Mejora</span>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
   			<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
   			<ul class="navbar-nav">
    			<li class="nav-item active">
     				<a class="nav-link" href="#" th:href="@{/login?logout}">Salir</a>
    			</li>
   			</ul>
  		</div>
 	</nav>
 	<br>
 	<div class="col-6">
  		<form action="#" th:action="@{/login/profesionales/asesoria/agregar}" th:object="${ListaActividadMejora}" method="post">
   			<div class="form-group">
    			<input type="hidden" th:field="*{id}"></input> 
    			<div class="form-group">
     				Actividad de Mejora: 
     				<input type="text" class="form-control col-6" th:field="*{actividadMejora}" th:value="${actividadMejora}"></input> 
    			</div>   
    			<div class="form-group">
     				Empresa Cliente: 
     				<input type="text" class="form-control col-6" th:field="*{empresaCliente}" th:value="${empresaCliente}"></input> 
    			</div>    			   
    			<div class="form-group">
     				<button class="btn btn-primary" type="submit">Aceptar</button> 
    			</div>   
   			</div>
  		</form>
  		<a href="/login/profesionales/asesoria/actividadmejora">
   			<button class="btn btn-warning" type="submit">&laquo;Volver</button>
  		</a>
 	</div>
</body>
</html>
