<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<title>Cálculo Accidentabilidad</title>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Calcular Accidentabilidad</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
           <li class="nav-item active">
              <a class="nav-link" href="#" th:href="@{/login?logout}">Salir</a>
               </li>                
        </ul>        
      </div>
  </nav>
  <div class="container">  
    <br>
    <h3>Tasa de Accidentabilidad</h3>
    <hr class="bg-warning row">
  </div>
  <div class="container">  
      <div class="row">
        <div class="col">
            <form  action="#" th:action="@{btnacc}" method="post">  
             <div class="form-group">
              <label>ID Cliente</label>
              <input type="text" class="form-control col-6">
            </div>
            <div class="form-group">
              <label>N° Trabajadores</label>
              <input type="text" class="form-control col-6">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
            <div class="form-group">
              <label>Resultado</label>
              <input type="text" class="form-control col-6">
            </div>                         
        </form>
        <a href="/login/administrador">
            <button type="submit" class="btn btn-warning">&laquo;Volver</button>
          </a>
        </div>
        <div class="col">
            <div class="container">    
          <div class="panel panel-default">
            <div class="panel-heading"></div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Rut</th>
                  <th scope="col">Empresa</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="clientes : ${CalculoAccidentabilidad}">
                  <th scope="row" th:text="${clientes.id}"></th>
                  <td th:text="${clientes.rutCliente}"></td>
                  <td th:text="${clientes.empresaCliente}"></td>
                   </tr>
                </tbody>
               </table>
            </div>
          </div>
        </div>
    </div> 
  </div> 
</body>
</html>
